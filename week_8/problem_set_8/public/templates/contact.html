<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal pb-4">Kapcsolat</h1>
        <p class="lead">
          Amennyiben szeretnél visszajelzést küldeni, vagy kérdésed van, <br />
          kérlek töltsd ki az alábbi űrlapot.
        </p>
      </div>
      <div class="card shadow p-4"> <!-- Add card class for box shadow -->
        <form action="" method="GET" id="contact-form" novalidate>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="last_name">Vezetéknév</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                required
              />
              <div class="invalid-feedback">Kérlek add meg a vezetéknéved</div>
            </div>
            <div class="form-group col-md-6">
              <label for="first_name">Keresztnév</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                required
              />
              <div class="invalid-feedback">Kérlek add meg a keresztneved</div>
            </div>
          </div>
          <div class="form-group">
            <label for="mail">E-mail cím</label>
            <input type="email" class="form-control" id="mail" name="mail" required />
            <div class="invalid-feedback">Helytelen e-mail cím</div>
          </div>
          <div class="form-group">
            <label for="message">Üzenet</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
            <div class="invalid-feedback">Kérlek add meg a részleteket</div>
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-block"
            id="contact-submit"
          >
            Küldés
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
